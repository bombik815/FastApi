<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Набранировал</title>
</head>
<body>
<h1>Набранировал</h1>
<div>
    {% for hotel in hotels %}
    <div style="display: flex; margin-bottom: 15px; margin-left: 15px">
        <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" ,
             width="250" , height="150" , alt="Фото отеля">
        <div style="margin-left: 15px">
            <h2>{{ hotel.name }}</h2>
            <p>{{ hotel.location }}</p>
            <p>Количество комнат: {{ hotel.rooms_quantity }}</p>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
